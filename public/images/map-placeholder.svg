<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#2a2a3e"/>

  <!-- Water/Ocean representation -->
  <path d="M550 0 L800 0 L800 600 L450 600 Q550 400 600 300 Q650 200 550 0" fill="#1a1a2e" opacity="0.5"/>

  <!-- NC state outline approximation (eastern portion) -->
  <path d="M100 200 L300 180 L400 160 L480 180 L520 220 Q560 200 580 240 Q600 280 550 320 Q520 360 500 400 Q480 450 420 480 L350 500 L280 480 L200 440 L150 380 L120 300 Z"
        fill="#3a3a4e" stroke="#c8102e" stroke-width="2"/>

  <!-- County boundaries (approximated) -->
  <!-- Craven -->
  <path d="M280 280 L360 260 L400 300 L380 360 L320 380 L280 340 Z" fill="#4a4a5e" stroke="#c8102e" stroke-width="1" opacity="0.8"/>
  <text x="330" y="320" fill="#c8102e" font-family="sans-serif" font-size="12" text-anchor="middle">Craven</text>

  <!-- Jones -->
  <path d="M220 320 L280 280 L280 340 L320 380 L280 420 L220 380 Z" fill="#4a4a5e" stroke="#c8102e" stroke-width="1" opacity="0.8"/>
  <text x="260" y="360" fill="#c8102e" font-family="sans-serif" font-size="12" text-anchor="middle">Jones</text>

  <!-- Carteret -->
  <path d="M400 300 L480 280 L520 320 L500 380 L440 400 L380 360 Z" fill="#4a4a5e" stroke="#c8102e" stroke-width="1" opacity="0.8"/>
  <text x="450" y="350" fill="#c8102e" font-family="sans-serif" font-size="12" text-anchor="middle">Carteret</text>

  <!-- Pamlico -->
  <path d="M360 260 L420 220 L480 240 L480 280 L400 300 Z" fill="#4a4a5e" stroke="#c8102e" stroke-width="1" opacity="0.8"/>
  <text x="420" y="270" fill="#c8102e" font-family="sans-serif" font-size="11" text-anchor="middle">Pamlico</text>

  <!-- Onslow -->
  <path d="M320 380 L380 360 L440 400 L420 460 L350 480 L280 420 Z" fill="#4a4a5e" stroke="#c8102e" stroke-width="1" opacity="0.8"/>
  <text x="360" y="430" fill="#c8102e" font-family="sans-serif" font-size="12" text-anchor="middle">Onslow</text>

  <!-- New Bern marker -->
  <circle cx="340" cy="300" r="8" fill="#c8102e"/>
  <text x="340" y="290" fill="white" font-family="sans-serif" font-size="10" text-anchor="middle" font-weight="bold">New Bern</text>

  <!-- Pollocksville marker (HQ) -->
  <circle cx="300" cy="360" r="6" fill="#c8102e"/>
  <circle cx="300" cy="360" r="10" fill="none" stroke="#c8102e" stroke-width="2" opacity="0.5"/>
  <text x="300" y="350" fill="white" font-family="sans-serif" font-size="9" text-anchor="middle">Pollocksville</text>

  <!-- Title -->
  <text x="400" y="550" fill="white" font-family="sans-serif" font-size="16" text-anchor="middle" opacity="0.7">Service Area - Eastern NC</text>
</svg>